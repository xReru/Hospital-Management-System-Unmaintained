<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Unity</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.12.0/css/all.css}">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:insert="Admin/navbar :: navbar"></div>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div th:insert="Admin/navbar2 :: navbar2"></div>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Doctor Details</h3>
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="col-md-10">
                    <form action="#" th:action="@{/doctors/add}" th:object="${doctor}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="desc" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="dob" placeholder="Description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="availability" class="col-form-label">Availability</label>
                            </div>
                            <div class="form-check">
                                <input id="available-1" th:field="*{availability}" class="form-check-input" value="Available" type="radio" />
                                <label class="form-check-label" for="available-1">Available</label>
                            </div>
                            <div class="form-check">
                                <input id="notavailable-1" th:field="*{availability}" class="form-check-input" value="Not Available" type="radio" />
                                <label class="form-check-label" for="notavailable-1">Not Available</label>
                            </div>                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Doctor">
                            <div class="form-group col-md-8"></div>
                        </div>
                    </form>
                </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© Unity2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
</body>
</html>
