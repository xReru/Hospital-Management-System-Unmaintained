<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
            <title>HM System Admin</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" href="../static/plugins/bootstrap/css/bootstrap.min.css" type="text/css"  rel="stylesheet"/>
                <link th:href="@{/css/login-style.css}" href="../static/css/login-style.css" type="text/css" rel="stylesheet"/>
                </head>
                <body>
                    <div class="login-dark">
                        <form th:action="@{/Admin}" th:object="${adminForm}" method="post">
                            <h2 class="sr-only">Login Form</h2>
                            <div class="illustration"><ion-icon name="person-circle-sharp"></ion-icon>
                                <h5>Welcome back, Admin!</h5>
                            </div>
                            <p th:if="${error}" style="color: red;" class="error" ><center>Username & Password Incorrect</center></p>
                            <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username"></div>
                            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                            <div class="form-group"><button class="btn btn-success btn-block" type="submit">Log In</button></div>
                        </form>
                    </div>
                    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
                    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js}"></script>
                    <script type="module" th:src="@{https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js}"></script>
                    <script nomodule th:src="@{https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js}"></script>
                </body>
</html>
